<div class="col-md-12 p-3"> 
    
    <div *ngFor="let tale of tales, let i = index">
        <h3>Day {{i+1}} Schedule</h3>
        <div class="col-md-12">
        <div class="table-responsive table-striped">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th> S.no </th>
                    <th  scope="col">Writer Id</th>
                    <th  scope="col">Tale Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tale.tales, let j = index">
                    <td >{{j+1}}</td>
                    <td >{{t.writer_id}}</td>
                    <td>{{t.tale_id}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
       </div>
  </div>
